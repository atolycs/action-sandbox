name: Deploy Github Pages
run-name: Deploy to Github Pages by @${{ github.actor }}

on:
    workflow_dispatch:
#    pull_request:
#         branches:
#            - to_merge
#         types:
#            - closed

concurrency:
    group: "pages"
    cancel-in-progress: true

permissions:
  pages: write
  id-token: write

jobs:
    deploy_page_artifacts:    
        runs-on: ubuntu-latest
        if: ${{ github.event.pull_request.merged == true }}
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
          - name: Discord Bot Webhook
            env:
              WEBHOOK_URL: ${{ secrets.DISCORD_KOMANIYA_URL }}
            run: |
             curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                "content": "狛荷屋をお選びいただき、ありがとうございます!\n発送したので、少し待っててね!"
              }' "${WEBHOOK_URL}"

          - name: Generate Token
            id: create-token
            uses: actions/create-github-app-token@v1
            with:
              app-id: ${{ secrets.APP_ID }}
              private-key: ${{ secrets.APP_PEM }}

          - name: checkout
            uses: actions/checkout@v3

          - name: Setup Pages
            uses: actions/configure-pages@v4
            with:
               token: ${{ steps.create-token.outputs.token }}

          - name: Upload Artifacts
            uses: actions/upload-pages-artifact@v3
            with:
              path: './src'
          
          - name: Deploy Github Pages
            uses: actions/deploy-pages@v4
            id: deployment
            with:
              token: ${{ steps.create-token.outputs.token }}

          - name: Discord Bot Webhook
            env:
              WEBHOOK_URL: ${{ secrets.DISCORD_KOMANIYA_URL }}
            run: |
             curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                "content": "狛荷屋をお選びいただき、ありがとうございます!\n発送が終わったよ!!\nURLはここ!=> ${page_url}"
              }' "${WEBHOOK_URL}"
  